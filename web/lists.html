<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Impossible VIP App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. PRO VARIABLES --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-glass: rgba(15, 23, 42, 0.85);
            --primary: #10b981; /* Emerald Green */
            --primary-glow: rgba(16, 185, 129, 0.4);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --bubble-sent: #005c4b;
            --bubble-rec: #1f2937;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Inter', sans-serif; 
            background: var(--bg-dark); color: var(--text-main); 
            height: 100vh; overflow: hidden; 
            background-image: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 20%);
        }

        /* --- 2. SPLASH SCREEN (Cinematic) --- */
        #splash {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }
        .logo-glow {
            width: 90px; height: 90px; background: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px var(--primary-glow);
            animation: pulse 2s infinite;
        }
        .logo-svg { width: 50px; fill: white; }
        .bar-container {
            width: 200px; height: 4px; background: rgba(255,255,255,0.1); 
            border-radius: 4px; margin-top: 30px; overflow: hidden;
        }
        .bar-fill { width: 0%; height: 100%; background: var(--primary); animation: load 1.5s ease-in-out forwards; }

        @keyframes pulse { 0% { box-shadow: 0 0 20px var(--primary-glow); } 50% { box-shadow: 0 0 60px var(--primary-glow); } 100% { box-shadow: 0 0 20px var(--primary-glow); } }
        @keyframes load { 100% { width: 100%; } }

        /* --- 3. SESSION CARDS (Glassmorphism) --- */
        #home-view {
            height: 100%; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
        }
        .hero-text {
            font-size: 24px; font-weight: 700; margin: 40px 0 30px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        
        .card {
            background: var(--bg-card); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 16px;
            padding: 20px; display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-icon { 
            width: 50px; height: 50px; background: rgba(16, 185, 129, 0.2); 
            color: var(--primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .status-badge { 
            position: absolute; top: 15px; right: 15px; 
            font-size: 10px; background: rgba(16, 185, 129, 0.2); color: var(--primary); 
            padding: 4px 8px; border-radius: 20px; font-weight: 600; 
        }

        /* --- 4. APP INTERFACE --- */
        #app-view { display: none; width: 100%; height: 100%; position: relative; }

        /* Sidebar */
        .sidebar {
            width: 100%; height: 100%; display: flex; flex-direction: column; background: var(--bg-dark);
        }
        .app-header {
            height: 65px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); background: var(--bg-glass); backdrop-filter: blur(10px);
        }
        .tabs { display: flex; padding: 10px 15px; gap: 10px; border-bottom: 1px solid var(--border); }
        .tab-btn {
            flex: 1; padding: 10px; border-radius: 10px; border: none; background: transparent;
            color: var(--text-muted); font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .tab-btn.active { background: rgba(255,255,255,0.05); color: var(--primary); }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            display: flex; padding: 15px 20px; align-items: center; gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: 0.2s;
        }
        .chat-item:hover { background: rgba(255,255,255,0.02); }
        
        .avatar-box { position: relative; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background: #1e293b; }
        .avatar-fallback { display: flex; align-items: center; justify-content: center; font-size: 20px; color: #64748b; }
        
        .chat-info { flex: 1; overflow: hidden; }
        .chat-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-sub { font-size: 13px; color: var(--text-muted); }

        /* --- 5. CHAT WINDOW (Slide Over) --- */
        #chat-window {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #0b1016; z-index: 50; display: flex; flex-direction: column;
            transform: translateX(100%); transition: transform 0.35s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .chat-nav {
            height: 65px; display: flex; align-items: center; padding: 0 15px; gap: 15px;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }
        .back-btn { background: none; border: none; color: var(--text-main); font-size: 24px; cursor: pointer; }
        
        .messages-area {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-color: rgba(11, 16, 22, 0.95);
        }

        /* Bubbles */
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14.5px; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.1); line-height: 1.4; }
        .msg.sent { align-self: flex-end; background: var(--bubble-sent); border-top-right-radius: 2px; }
        .msg.rec { align-self: flex-start; background: var(--bubble-rec); border-top-left-radius: 2px; }
        
        .sender-tag { font-size: 11px; font-weight: 700; color: #f0a500; margin-bottom: 4px; display: block; }
        .meta-time { font-size: 10px; color: rgba(255,255,255,0.5); float: right; margin: 6px 0 0 8px; }

        /* --- 6. ADVANCED MEDIA --- */
        .media-card {
            width: 240px; height: 60px; background: rgba(0,0,0,0.2); border-radius: 8px;
            display: flex; align-items: center; padding: 0 15px; gap: 12px; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;
        }
        .media-card:hover { background: rgba(0,0,0,0.3); border-color: var(--primary); }
        .dl-icon { width: 32px; height: 32px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 16px; }
        
        /* Image Preview */
        .chat-img { max-width: 280px; border-radius: 8px; cursor: zoom-in; }
        
        /* Audio Player */
        .audio-player { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 30px; width: 260px; }
        audio { height: 30px; width: 100%; filter: invert(1) opacity(0.8); }

        /* Lightbox */
        #lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100;
            justify-content: center; align-items: center; flex-direction: column; opacity: 0; transition: opacity 0.3s;
        }
        #lightbox.active { opacity: 1; }
        #lightbox img { max-width: 95%; max-height: 85%; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s; }
        #lightbox.active img { transform: scale(1); }
        .lb-close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; background: rgba(255,255,255,0.1); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-glow">
            <svg class="logo-svg" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
        </div>
        <div class="bar-container"><div class="bar-fill"></div></div>
        <div style="margin-top:15px; color:var(--text-muted); font-size:12px; letter-spacing:1px;">ENCRYPTED CONNECTION</div>
    </div>

    <div id="home-view" style="display:none;">
        <h1 class="hero-text">ACTIVE SESSIONS</h1>
        <div class="grid" id="session-list"></div>
    </div>

    <div id="app-view">
        <div class="sidebar">
            <div class="app-header">
                <span style="font-weight:700; font-size:18px; color:var(--text-main);">WhatsApp VIP</span>
                <button onclick="location.reload()" style="background:none; border:none; color:#ef4444; font-weight:600; cursor:pointer;">LOGOUT</button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('chats')">Chats</button>
                <button class="tab-btn" onclick="switchTab('groups')">Groups</button>
                <button class="tab-btn" onclick="switchTab('channels')">Channels</button>
            </div>

            <div class="chat-list" id="chat-list-box"></div>
        </div>

        <div id="chat-window">
            <div class="chat-nav">
                <button class="back-btn" onclick="closeChat()">‚Üê</button>
                <img id="header-avatar" class="avatar" src="">
                <div>
                    <div id="header-name" style="font-weight:600; font-size:16px;">User</div>
                    <div style="font-size:12px; color:var(--primary);">Online</div>
                </div>
            </div>
            <div class="messages-area" id="msg-box"></div>
        </div>
    </div>

    <div id="lightbox" onclick="this.classList.remove('active'); setTimeout(()=>this.style.display='none', 300);">
        <div class="lb-close">√ó</div>
        <img id="lb-img" src="">
    </div>

    <script>
        // --- üü¢ DATABASE (IndexedDB) ---
        const dbName="ImpossibleDB"; let db;
        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = e => { db = e.target.result; db.createObjectStore("media", { keyPath: "id" }); };
        request.onsuccess = e => { db = e.target.result; };

        function saveLocal(id, content) { if(db) db.transaction(["media"],"readwrite").objectStore("media").put({id, content}); }
        function getLocal(id, cb) { 
            if(!db) return cb(null);
            const r = db.transaction(["media"],"readonly").objectStore("media").get(id);
            r.onsuccess = () => cb(r.result ? r.result.content : null);
            r.onerror = () => cb(null);
        }

        // --- üü° STATE ---
        let currentBot = null;
        let allChats = [];
        let activeTab = 'chats';

        // --- üöÄ INIT ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('home-view').style.display = 'flex';
                    fetchSessions();
                }, 600);
            }, 1500);
        };

        // --- 1. SESSIONS ---
        async function fetchSessions() {
            const res = await fetch('/api/sessions');
            const sessions = await res.json();
            const grid = document.getElementById('session-list');
            grid.innerHTML = '';
            
            sessions.forEach(id => {
                grid.innerHTML += `
                <div class="card" onclick="startApp('${id}')">
                    <span class="status-badge">ONLINE</span>
                    <div class="card-icon">üì±</div>
                    <div>
                        <div style="font-weight:600; font-size:16px;">${id}</div>
                        <div style="font-size:13px; color:var(--text-muted);">Tap to Access</div>
                    </div>
                </div>`;
            });
        }

        function startApp(botID) {
            currentBot = botID;
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('app-view').style.display = 'block';
            loadChats();
        }

        // --- 2. CHATS ---
        async function loadChats() {
            document.getElementById('chat-list-box').innerHTML = '<div style="text-align:center; padding:30px; color:#64748b;">Syncing Database...</div>';
            const res = await fetch(`/api/chats?bot_id=${currentBot}`);
            allChats = await res.json(); // Expects: [{id, name, type}, ...]
            renderList();
        }

        function renderList() {
            const list = document.getElementById('chat-list-box');
            list.innerHTML = '';
            
            const filtered = allChats.filter(c => {
                if(activeTab === 'groups') return c.type === 'group';
                if(activeTab === 'channels') return c.type === 'channel';
                return c.type === 'user';
            });

            filtered.forEach(c => {
                const avatarID = `av_${c.id.replace(/[^a-zA-Z0-9]/g, '')}`;
                list.innerHTML += `
                <div class="chat-item" onclick="openChat('${c.id}', '${c.name}', '${avatarID}')">
                    <div class="avatar-box">
                        <img id="${avatarID}" class="avatar avatar-fallback" src="https://ui-avatars.com/api/?name=${c.name}&background=10b981&color=fff">
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${c.name}</div>
                        <div class="chat-sub">${c.id}</div>
                    </div>
                </div>`;
                // Lazy Load Real Avatar
                loadAvatar(c.id, avatarID);
            });
        }

        async function loadAvatar(chatID, imgID) {
            try {
                const res = await fetch(`/api/avatar?bot_id=${currentBot}&chat_id=${chatID}`);
                const data = await res.json();
                if(data.url) document.getElementById(imgID).src = data.url;
            } catch(e){}
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderList();
        }

        // --- 3. MESSAGES ---
        async function openChat(chatID, name, avatarID) {
            document.getElementById('header-name').innerText = name;
            
            // Sync Header Avatar
            const listImg = document.getElementById(avatarID);
            const headerImg = document.getElementById('header-avatar');
            headerImg.src = listImg ? listImg.src : `https://ui-avatars.com/api/?name=${name}`;

            const win = document.getElementById('chat-window');
            win.style.transform = 'translateX(0)';
            
            const box = document.getElementById('msg-box');
            box.innerHTML = '<div style="text-align:center; margin-top:50px; color:#64748b;">Loading History...</div>';

            const res = await fetch(`/api/messages?bot_id=${currentBot}&chat_id=${chatID}`);
            const msgs = await res.json();
            box.innerHTML = '';

            msgs.forEach(m => {
                let content = '';
                const time = new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const type = m.is_from_me ? 'sent' : 'rec';
                const sender = (!m.is_from_me && m.is_group) ? `<span class="sender-tag">${m.sender_name}</span>` : '';

                if(m.type === 'text') {
                    content = m.content;
                } 
                else if (m.type === 'image' || m.type === 'audio') {
                    if(m.content === 'MEDIA_WAITING') {
                        // Check DB or Show Button
                        const uid = m.message_id;
                        content = `<div id="media-${uid}" class="media-placeholder">Checking...</div>`;
                        checkAndRenderMedia(uid, m.type);
                    } else {
                        // Legacy/Link
                        content = renderMediaHTML(m.type, m.content);
                    }
                }
                else if (m.type === 'video') {
                    content = `<video src="${m.content}" class="chat-img" controls></video>`;
                }
                else {
                    content = `<a href="${m.content}" target="_blank" style="color:#10b981; text-decoration:none;">üìÑ Attachment File</a>`;
                }

                box.innerHTML += `
                <div class="msg ${type}">
                    ${sender}
                    ${content}
                    <span class="meta-time">${time}</span>
                </div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        // --- 4. MEDIA HANDLING ---
        function checkAndRenderMedia(uid, type) {
            getLocal(uid, (data) => {
                const el = document.getElementById(`media-${uid}`);
                if(!el) return;
                
                if(data) {
                    el.outerHTML = renderMediaHTML(type, data);
                } else {
                    el.outerHTML = `
                    <div class="media-card" onclick="download('${uid}', '${type}', this)">
                        <div class="dl-icon">‚¨á</div>
                        <div style="font-size:13px; font-weight:500;">Download ${type.toUpperCase()}</div>
                    </div>`;
                }
            });
        }

        async function download(uid, type, btn) {
            btn.innerHTML = `<div style="font-size:12px; color:#94a3b8;">Downloading...</div>`;
            const res = await fetch(`/api/media?msg_id=${uid}`);
            const data = await res.json();
            
            if(data.content) {
                saveLocal(uid, data.content);
                btn.outerHTML = renderMediaHTML(type, data.content);
            } else {
                btn.innerHTML = `<div style="color:red;">Error!</div>`;
            }
        }

        function renderMediaHTML(type, src) {
            if(type === 'image') return `<img src="${src}" class="chat-img" onclick="viewImage(this.src)">`;
            if(type === 'audio') return `<div class="audio-player">üé§ <audio src="${src}" controls></audio></div>`;
            return '';
        }

        function viewImage(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lb-img').src = src;
            lb.style.display = 'flex';
            setTimeout(() => lb.classList.add('active'), 10);
        }

        function closeChat() {
            document.getElementById('chat-window').style.transform = 'translateX(100%)';
        }

    </script>
</body>
</html>
